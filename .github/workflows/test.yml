name: Test

on:
  push:
    branches: [ main, develop, feature/cli-integration ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  test-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build core
        run: npm run build:core
        
      - name: Lint
        run: npm run lint
        
      - name: Build extension
        run: npm run compile
        
      - name: Test packaging
        run: npx @vscode/vsce package --no-dependencies

  test-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install root dependencies
        run: npm ci
        
      - name: Build core package
        run: npm run build:core
      
      - uses: oven-sh/setup-bun@v2
        
      - name: Install CLI dependencies
        run: |
          cd packages/cli
          bun install
          
      - name: Build CLI
        run: |
          cd packages/cli
          bun run build
          
      - name: Run tests
        run: |
          cd packages/cli
          # Run specific tests that work in CI
          echo "Running basic tests..."
          bun test test/basic.test.ts
          echo "Running hook tests..."
          bun test test/hooks/approval-hook.test.ts
          echo "Skipping integration tests that spawn complex CLI processes"
          
      - name: Smoke test
        run: |
          cd packages/cli
          ./dist/promptcode --version
          ./dist/promptcode --help