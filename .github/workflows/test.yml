name: Test

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  test-core:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm ci
          cd packages/core && npm install
        
      - name: Build core
        run: npm run build:core
        
      - name: Run core unit tests
        run: |
          cd packages/core
          npm test
  
  test-extension:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build core
        run: npm run build:core
        
      - name: Lint
        run: npm run lint
        
      - name: Build extension
        run: npm run compile
        
      - name: Check for CSP violations
        run: ./scripts/check-csp.sh
        
      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium
        
      - name: Install http-server for webview tests
        run: npm install -g http-server
        
      - name: Run extension host tests
        env:
          VSCODE_TELEMETRY_DISABLED: '1'
          CI: '1'
        run: xvfb-run -a npm run test:unit
        
      - name: Webview tests (Playwright)
        env:
          CI: '1'
        run: npx playwright test -c playwright.config.ts
        
      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/

  test-cli:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install root dependencies
        run: npm ci
        
      - name: Build core package
        run: npm run build:core
      
      - uses: oven-sh/setup-bun@v2
        
      - name: Install CLI dependencies
        run: |
          cd packages/cli
          bun install

      - name: Build CLI (includes typecheck)
        run: |
          cd packages/cli
          bun run build
          
      - name: Run tests
        env:
          PROMPTCODE_TEST: '1'  # Ensure non-interactive mode
          PROMPTCODE_TOKEN_WARNING: '999999'  # Disable token warnings in tests
          DEBUG: ''  # Ensure debug output is OFF (would break JSON tests)
        run: |
          cd packages/cli
          echo "Running basic tests..."
          bun test test/basic.test.ts
          echo "Running system tests..."
          bun test test/system.test.ts --timeout 30000
          
      - name: Smoke test
        run: |
          cd packages/cli
          ./dist/promptcode --version
          ./dist/promptcode --help