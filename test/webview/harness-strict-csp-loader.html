<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCode Webview Test Harness (Strict CSP)</title>
    
    <!-- Generate and apply CSP before anything else loads -->
    <script>
        // Generate a nonce like VS Code does
        const nonce = Array.from(crypto.getRandomValues(new Uint8Array(32)))
            .map(b => b.toString(16).padStart(2, '0'))
            .join('');
        
        // Apply CSP matching VS Code's production settings
        const cspMeta = document.createElement('meta');
        cspMeta.httpEquiv = 'Content-Security-Policy';
        cspMeta.content = `default-src 'none'; style-src 'unsafe-inline'; script-src 'nonce-${nonce}'; font-src data:; img-src data: https:;`;
        document.head.appendChild(cspMeta);
        
        // Store nonce for later use
        window.__CSP_NONCE__ = nonce;
    </script>
    
    <!-- Load the actual webview styles -->
    <link rel="stylesheet" href="../../out/webview/styles/index.css">
    
    <script>
        // Add all script tags with the nonce
        const scriptsToLoad = [
            './harness-csp-setup.js',
            '../../out/webview/selectFilesTab.js',
            '../../out/webview/instructionsTab.js',
            '../../out/webview/generatePromptTab.js',
            '../../out/webview/mergeTab.js',
            '../../out/webview/webview.js',
            './harness-csp-init.js'
        ];
        
        scriptsToLoad.forEach(src => {
            const script = document.createElement('script');
            script.src = src;
            script.nonce = window.__CSP_NONCE__;
            script.defer = true;
            document.head.appendChild(script);
        });
    </script>
</head>
